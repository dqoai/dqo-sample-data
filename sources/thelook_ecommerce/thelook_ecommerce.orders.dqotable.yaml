# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: thelook_ecommerce
    table_name: orders
  timestamp_columns:
    partitioned_checks_timestamp_source: event_timestamp
  columns:
    order_id:
      type_snapshot:
        column_type: INT64
        nullable: true
    user_id:
      type_snapshot:
        column_type: INT64
        nullable: true
    status:
      type_snapshot:
        column_type: STRING
        nullable: true
    gender:
      type_snapshot:
        column_type: STRING
        nullable: true
    created_at:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    returned_at:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    shipped_at:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    delivered_at:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    num_of_item:
      type_snapshot:
        column_type: INT64
        nullable: true
